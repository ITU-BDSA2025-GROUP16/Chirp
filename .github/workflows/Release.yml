name: Release Chirp

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch: # Optional manual trigger

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/Chirp.CLI

      - name: Set runtime identifier
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "RUNTIME=win-${{ matrix.arch }}" >> $GITHUB_ENV
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "RUNTIME=osx-${{ matrix.arch }}" >> $GITHUB_ENV
          else
            echo "RUNTIME=linux-${{ matrix.arch }}" >> $GITHUB_ENV
          fi

      - name: Build & Publish
        run: |
          dotnet publish ./src/Chirp.CLI/Chirp.CLI.csproj \
            --configuration Release \
            --runtime $RUNTIME \
            --self-contained true \
            -o ./artifacts/$RUNTIME

      - name: Package as Zip
        run: |
          cd artifacts
          zip -r ${RUNTIME}.zip $RUNTIME

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Chirp-{{ env.RUNTIME }}
          path: ./artifacts/${{ env.RUNTIME }}.zip
