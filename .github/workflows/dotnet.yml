name: .NET Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # Adjust to your project's target version

      - name: Restore dependencies
        run: dotnet restore Chirp.sln

      - name: Build
        run: dotnet build Chirp.sln --no-restore --configuration Release

      - name: Run CoreTests
        run: dotnet test tests/CoreTests/Testing.tests.csproj --no-build --verbosity normal

      - name: Run ApiTests
        run: dotnet test tests/ApiTests/ApiTests.csproj --no-build --verbosity normal
