name: Deploy CSV Database Web Service to Azure

on:
  push:
    branches: [ "main" ]  
  workflow_dispatch:       

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  

      - name: Restore dependencies
        run: dotnet restore ./src/Chirp.CSVDB.Service

      - name: Build
        run: dotnet build ./src/Chirp.CSVDB.Service/Chirp.CSVDB.Service.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./src/Chirp.CSVDB.Service/Chirp.CSVDB.Service.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: bdsagroup16chirpremotedb   # replace <no> with your group number
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp
